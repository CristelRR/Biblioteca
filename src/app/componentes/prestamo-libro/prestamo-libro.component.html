<div class="container-fluid">
    <div class="row barra"> <!-- BARRA DE LA INSTITUCION -->
        <app-navegacion></app-navegacion>
    </div>  <!-- CIERRA BARRA DE LA INSTITUCION -->
    <div class="row"> <!-- CUERPO -->
        <div class="col-sm-2 ml"> <!-- MENÚ LATERAL-->
            <app-menu-lateral></app-menu-lateral>
        </div> <!-- CIERRA MENÚ LATERAL-->
        <div class="col-sm-10"> <!-- CONTENIDO-->
            <div class="row aling-items-center ti">
                <p>Registrar préstamo libro</p>
            </div>
            <div class="row aling-items t">
                <p>Datos del préstamo</p>
            </div>
            <div class="row-aling-items-center">
                <div class="col-sm-11 tdatos"> <!--DATOS DEL PRESTAMO-->
                    <div class="row align-items-center">
                        <div class="col-sm-3">
                            <label for="id-prestamo" class="col-form-label">ID Préstamo:</label>
                        </div>
                        <div class="col-sm-9">
                            <input type="text" id="id-prestamo" class="form-control" placeholder="Ingresa ID Libro">
                        </div>
                    </div>
                    <div class="row align-items-center">
                        <div class="col-sm-3">
                        <label for="fecha-prestamo" class="col-form-label">Fecha del préstamo:</label>
                        </div>
                        <div class="col-sm-9">
                        <input type="date" id="fecha-prestamo" class="form-control" placeholder="06/11/2023">
                        </div>
                    </div>
                    <div class="row align-items-center"> 
                        <div class="col-sm-3">
                        <label for="fecha-devolucion" class="col-form-label">Fecha de devolución:</label>
                        </div>
                        <div class="col-sm-9">
                        <input type="date" id="fecha-devolucion" class="form-control" placeholder="06/11/2023">
                        </div>
                    </div>
                </div> 
            </div>
            <hr>
            <div class="row aling-items t">
                <p>Datos del usuario</p>
            </div>
            <div class="row align-items-center"> <!-- DATOS PARA BUSCAR USUARIO-->
                <div class="col-sm-8 tdatos">
                    <div class="row align-items-center">
                       <div class="col-sm-3">
                            <label for="num-control" class="col-form-label">Número de Control:</label>
                        </div>
                        <div class="col-sm-9">
                            <input type="text" id="num-control" class="form-control" placeholder="Ingresa número de control">
                        </div>
                    </div>
                </div>
                <div class="col-sm-3 bnbuscar"> <!-- BOTÓN BUSCAR--> 
                    <div class="row aling-items-center">
                        <button type="button" id="buscar" class="btn btn-warning">
                            <i class="fa-solid fa-magnifying-glass" style="color: #1f4251;"></i>  Buscar
                        </button>
                    </div>               
                </div>
            </div>
            <div class="row align-items-center"> <!-- DATOS DEL USUARIO-->
                <div class="col-sm-11 tdatos">
                    <div class="row align-items-center">
                        <div class="col-sm-3">
                            <label for="nombre" class="col-form-label">Nombre:</label>
                        </div>
                        <div class="col-sm-9">
                            <input type="text" id="nombre" class="form-control" placeholder="Ingresa nombre">
                        </div>
                    </div>
                    <div class="row align-items-center">
                        <div class="col-sm-3">
                            <label for="ap-p" class="col-form-label">Apellido paterno:</label>
                        </div>
                        <div class="col-sm-9">
                            <input type="text" id="ap-p" class="form-control" placeholder="Ingresa apellido paterno">
                        </div>
                    </div>
                    <div class="row align-items-center">
                        <div class="col-sm-3">
                            <label for="ap-m" class="col-form-label">Apellido materno:</label>
                        </div>
                        <div class="col-sm-9">
                            <input type="text" id="ap-m" class="form-control" placeholder="Ingresa apellido paterno">
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <div class="row aling-items t">
                <p>Datos del libro</p>
            </div>
            <div class="row align-items-center"> <!-- DATOS PARA BUSCAR LIBRO-->
                <div class="col-sm-8 tdatos">
                    <div class="row align-items-center">
                        <div class="col-sm-3">
                        <label for="id-libro" class="col-form-label">ID Libro:</label>
                        </div>
                        <div class="col-sm-9">
                        <input type="text" id="id-libro" class="form-control" placeholder="Ingresa ID Libro">
                        </div>
                    </div>
                </div>
                <div class="col-sm-3 bnbuscar"> <!-- BOTÓN BUSCAR--> 
                    <div class="row aling-items-center">
                        <button type="button" id="buscar" class="btn btn-warning">
                            <i class="fa-solid fa-magnifying-glass" style="color: #1f4251;"></i>  Buscar
                        </button>
                    </div>               
                </div>     
            </div>
            <div class="row align-items-center">
                <div class="col-sm-11 tdatos">
                    <div class="row align-items-center">
                        <div class="col-sm-3">
                        <label for="titulo" class="col-form-label">Título:</label>
                        </div>
                        <div class="col-sm-9">
                        <input type="text" id="titulo" class="form-control" placeholder="Ingresa título">
                        </div>
                    </div>
                    <div class="row align-items-center">
                        <div class="col-sm-3">
                        <label for="autor" class="col-form-label">Autor:</label>
                        </div>
                        <div class="col-sm-9">
                        <input type="text" id="autor" class="form-control" placeholder="Ingresa autor">
                        </div>
                    </div>
                    <div class="row align-items-center">
                        <div class="col-sm-3">
                        <label for="categoria" class="col-form-label">Categoría:</label>
                        </div>
                        <div class="col-sm-9">
                            <select class="form-select" id="categoria" placeholder="Selecciona categoría">
                                <option selected >Selecciona categoría...</option>
                                <option value="1">Generalidades</option>
                                <option value="2">Filosofía y psicología</option>
                                <option value="3">Religión</option>
                                <option value="4">Ciencias Sociales</option>
                                <option value="5">Lenguas</option>
                                <option value="6">Ciencias Básicas</option>
                                <option value="8">Tecnologias y Ciencias Aplicadas</option>
                                <option value="9">Literatura</option>
                                <option value="10">Bellas Artes</option>
                                <option value="11">Colección de consulta</option>
                                <option value="11">Tesis</option>
                                <option value="11">Revistas</option>
                              </select>                        
                        </div>
                    </div>
                    <div class="row align-items-center">
                        <div class="col-sm-3">
                        <label for="editorial" class="col-form-label">Editorial:</label>
                        </div>
                        <div class="col-sm-9">
                        <input type="text" id="editorial" class="form-control" placeholder="Ingresa editorial">
                        </div>
                    </div>
                    <div class="row align-items-center">
                        <div class="col-sm-3">
                        <label for="edicion" class="col-form-label">Edición:</label>
                        </div>
                        <div class="col-sm-9">
                        <input type="number" id="edicion" class="form-control" placeholder="Ingresa edición">
                        </div>
                    </div>
                </div>
            </div>
        </div>  <!-- CIERRA CONTENIDO-->
    </div>
